<div class="modal-header" >
 <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
 <h3 class="modal-title">Delete Confirm</h3>
</div>
<div class="modal-body">
 <h4>Are you sure you want to delete this contact?</h4>
</div>
<div class="modal-footer">
 <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default">Cancel</button>
 <button type="button" ng-click="$ctrl.confirmDelete()" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span>
     Delete</button>
</div>
