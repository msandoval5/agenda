
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style>
#name input.ng-ivalid{
background-color: red;
}

</style>
<!--<script src="../releases/angular-input-masks.us.js"></script> !-->
<div class="container">
  <h2>Contact information</h2>
  <form name="myForm" method="post" data-toggle="validator">
    <div id:"firstName" class="form-group" ng-class="{ 'has-error' : myForm.myName.$invalid && !myForm.myName.$pristine }" >
      <i class="fa fa-asterisk text-danger"></i>
      <label>Name:</label>
      <input
        name="myName"
        type="text" required
        class="form-control"
        id="name"
        placeholder="Enter Name"
        ng-minlength="3"
        ng-maxlength="20"
        ng-model="$ctrl.contact.name"  
      >
      <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">Name is required.</span>  
    </div>
    <div class="form-group" ng-class="{ 'has-error' : myForm.myLast.$invalid && !myForm.myLast.$pristine }">
      <i class="fa fa-asterisk text-danger"></i>
      <label>Last Name:</label>
      <input
        name="myLast"
        type="text" 
        class="form-control"
        id="lastName"
        placeholder="Enter Last Name"
        ng-minlength="3"
        ng-maxlength="20"
        ng-model="$ctrl.contact.lastName" 
        required
        
      >
       <span ng-show="myForm.myLast.$touched && myForm.myLast.$invalid">Last Name is required.</span>  
    </div>
    <div class= "form-group" ng-class="{ 'has-error' : myForm.myEmail.$invalid && !myForm.myEmail.$pristine }">
        <i class="fa fa-asterisk text-danger"></i>
        <label>E-mail:</label>
        <input
         name="myEmail"
         type="email" required
         class="form-control"
         id="email"
         placeholder="Enter E-mail"
         ng-model="$ctrl.contact.email"
        >
      </div>
        <div ng-messages = "myForm.myEmail.$error">
        <div ng-message="email">This is not a valid email.</div>
        <span ng-show="myForm.myEmail.$touched && myForm.myEmail.$invalid">E-mail is required.</span>
        </div>
        
    
    <div class="form-group" ng-class="{ 'has-error' : myForm.myPhone.$invalid && !myForm.myPhone.$pristine }">
        <i class="fa fa-asterisk text-danger"></i>
        <label>Phone Number:</label>
        <input
          name="myPhone"
          type="tel"
          required= "required"
          class="form-control"
          id="phoneNumber"
          placeholder="Enter Phone Number"
          ng-required="required"
          ng-minlength="8"
          ng-maxlength="10"
          maxlength="10"
          ng-pattern="/^\d{1,10}$/"
          ui-mask="(999) 999-9999"
          ng-model="$ctrl.contact.phoneNumber" ui-us-phone-number
        >
       <div ng-messages = "myForm.myPhone.$error">
       <div ng-message = "pattern"> Invalid Character </div>
        <div ng-message="minlength"> Phone Number is too short </div>
        
        <span ng-show="myForm.myPhone.$touched && myForm.myPhone.$invalid">Phone Number is required.</span>
       </div> 
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter Address"
          ng-minlength="3"
          ng-maxlength="20"
          ng-model="$ctrl.contact.address"
        >
    </div>
    <div class="form-group">
        <label>Birthday:</label>
        <input
          type="date"
          class="form-control"
          id="birthday"
          placeholder="Enter Birthday"
          ng-model="$ctrl.contact.birthday"
        >
    </div>
    <button 
    class="btn btn-primary" 
    ng-click="$ctrl.saveContact()" 
    ng-disabled="myForm.$invalid"
    >Submit</button>
  </form>
</div>
